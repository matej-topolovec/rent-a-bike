<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Login Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/dizajn.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
</head>
<body onload='document.f.j_username.focus();'>
	<div th:replace="../fragments/header :: header"></div>

	<div class="col-md-6">
		<h3>Login with Username and Password</h3>
		<form name='f' method='POST' th:action='@{/login}'>
			<table>
				<tr>
					<td>Username:</td>
					<p th:if="${param.error}" style="color: red;">Invalid username
						and password!</p>
					<p th:if="${param.logout}" style="color: green;">You've been
						logged out successfully.</p>
					<p th:if="${param.access}" style="color: red;">Access denied</p>
					<td><input class="form-control" type='text' name='username'
						value='' /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input class="form-control" type='password'
						name='password' /></td>
				</tr>
				<tr>
					<td colspan='2'><button class="btn btn-success" name="submit"
							type="submit">Submit</button></td>
				</tr>

			</table>
		</form>
	</div>
	<div class="col-md-6">
		<h3>Register (in construction):</h3>
		<form name='f' method='POST' th:action='@{/register}'>
			<table>
				<tr>
					<td>Username:</td>
					<td><input class="form-control" type='text' name='username'
						value='' /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input class="form-control" type='password'
						name='password' /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input class="form-control" type='email' name='email'
						value='' /></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input class="form-control" type='text' name='address' /></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input class="form-control" type='text' name='phone' /></td>
				</tr>
				<tr>
					<td colspan='2'><button class="btn btn-success" name="submit"
							type="submit">Register</button></td>
				</tr>
			</table>
		</form>
	</div>
	<div th:replace="../fragments/footer :: footer"></div>
</body>
</html>
